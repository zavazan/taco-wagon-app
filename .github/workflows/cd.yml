name: Terraform CD

on:
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: read
  actions: read

env:
  TF_LOG: INFO
  TF_INPUT: false
  TF_VERSION: ${{ vars.TF_VERSION }}

jobs:
  # Get the workflow run ID from the CI workflow for artifact retrieval
  get-run-id:
    name: Get CI Run ID
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.get-run.outputs.run_id }}
    steps:
      - name: Get CI Workflow Run ID
        id: get-run
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RUN_ID=$(gh run list \
            --repo ${{ github.repository }} \
            --workflow "Terraform CI" \
            --branch ${{ github.head_ref }} \
            --status success \
            --limit 1 \
            --json databaseId \
            --jq '.[0].databaseId')
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Found CI Run ID: $RUN_ID"

  # Deploy to dev environment
  deploy-dev:
    name: Deploy dev
    needs: [get-run-id]
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -backend-config="./backends/dev.hcl"

      # Use artifact if ci_run_id is provided
      - name: Download Plan Artifact
        if: needs.get-run-id.outputs.run_id != ''
        uses: actions/download-artifact@v4
        with:
          name: tf-plan-dev-${{ needs.get-run-id.outputs.run_id }}
          run-id: ${{ needs.get-run-id.outputs.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Terraform Apply (from artifact)
        if: needs.get-run-id.outputs.run_id != ''
        run: terraform apply tf.plan
